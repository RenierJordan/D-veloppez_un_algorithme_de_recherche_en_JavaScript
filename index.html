<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LesPetitsPlats</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>Les petits plats</h1>
    </header>

    <main>
        <div id="search">
            <input type="text" class="search-input"  placeholder="Rechercher une recette" />
            <img class="svg search-img" src="./assets/search-24px 1.svg"></img>
        </div>
        
        <section class="tags-container">
            <div class="tags tag-ingredients" id="ingredients">
                <div class="inline">
                    <input class="tag-input" type="text" placeholder="Ingredients">
                    <img class="svg tag-img more" src="./assets/expand_more-24px 4.svg"></img>
                </div>
            </div>
            <div class="tags tag-appareils" id="appareils">
                <div class="inline">
                    <input class="tag-input" type="text" placeholder="Appareils">
                    <img class="svg tag-img more" src="./assets/expand_more-24px 4.svg"></img>
                    
                </div>
            </div>
            <div class="tags tag-ustensiles" id="ustensiles">
                <div class="inline">
                    <input class="tag-input" type="text" placeholder="Ustensiles">
                    <img class="svg tag-img more" src="./assets/expand_more-24px 4.svg"></img>
                    
                </div>
            </div>
        </section>

        <section id="recipes-section">

        </section>
    </main>

    <footer>

    </footer>
    <script src="./scripts/factories/recipes.js"></script>
    <script src="./scripts/utils/search.js" type="module"></script>
    <script src="./scripts/utils/tags.js" type="module"></script>
    <script src="./scripts/utils/function.js" type="module"></script>
    <script src="./scripts/pages/index.js" type="module"></script>
</body>
</html>
